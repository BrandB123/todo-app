<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySchedule App</title>
</head>
<body>
    <div class="header">MySchedule</div>
    <div class="main-container">
	    <div class="project-list">
        </div>
	    <div class="todo-container">
	        <div class="todo-list">
            </div>
	        <div class="todo-description">
                <div class="description-text"></div>
	            <button class="edit-button"><img src="../src/text-box-edit-outline.svg" class="svg"></button>
	            <button class="delete-button"><img src="../src/trash-can-outline.svg" class="svg"></button>
	        </div>
            <form class="todo-edit">
                <label class="edit-property">Select a field to update:</label>
                <select class="edit-select">
                    <option>Title</option>
                    <option>Description</option>
                </select>
                <label class="edit-content">What should this be changed to?</label>
                <textarea class="edit-textarea" rows="4" cols="40" placeholder="What value should be here"></textarea>
                <button class="edit-close">x</button>
                <button type="submit" class="edit-submit">Submit</button>
            </form>
            <form class="todo-add">
                <label class="add-title">Title:</label>
                <input class="add-title-input"type="text" placeholder="Chores" autofocus>
                <label class="add-description">Description:</label>
                <textarea class="add-textarea" rows="4" cols="40" placeholder="Add a description here"></textarea>
                <button class="add-close">x</button>
                <button type="submit" class="add-submit">Submit</button>
            </form>
	    </div>
    </div>
</body>
</html>

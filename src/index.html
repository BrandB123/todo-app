<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySchedule App</title>
</head>
<body>
    <div class="header">MySchedule</div>
    <div class="main-container">
	    <div class="project-list">
        </div>
	    <div class="todo-container">
	        <div class="todo-list">
            </div>
	        <div class="todo-description">
                <div class="description-text"></div>
	            <button class="edit-button"> <!-- <img src="../src/text-box-edit-outline.svg" class="svg"></button> -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>text-box-edit-outline</title>
                        <path d="M10 21H5C3.89 21 3 20.11 3 19V5C3 3.89 3.89 3 5 3H19C20.11 3 21 3.89 21 5V10.33C20.7 10.21 20.37 10.14 20.04 10.14C19.67 10.14 19.32 10.22 19 10.37V5H5V19H10.11L10 19.11V21M7 9H17V7H7V9M7 17H12.11L14 15.12V15H7V17M7 13H16.12L17 12.12V11H7V13M21.7 13.58L20.42 12.3C20.21 12.09 19.86 12.09 19.65 12.3L18.65 13.3L20.7 15.35L21.7 14.35C21.91 14.14 21.91 13.79 21.7 13.58M12 22H14.06L20.11 15.93L18.06 13.88L12 19.94V22Z" />
                    </svg>
                </button>
                <button class="delete-button"> <!-- <img src="../src/trash-can-outline.svg" class="svg"> -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>trash-can-outline</title>
                        <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                    </svg>
                </button>
	        </div>
            <form class="todo-edit">
                <label class="edit-property">Select a field to update:</label>
                <select class="edit-select">
                    <option>Title</option>
                    <option>Description</option>
                </select>
                <label class="edit-content">What should this be changed to?</label>
                <textarea class="edit-textarea" rows="4" cols="40" placeholder="What value should be here"></textarea>
                <button class="edit-close">x</button>
                <button type="submit" class="edit-submit">Submit</button>
            </form>
            <form class="todo-add">
                <label class="add-title">Title:</label>
                <input class="add-title-input"type="text" placeholder="Chores" autofocus>
                <label class="add-description">Description:</label>
                <textarea class="add-textarea" rows="4" cols="40" placeholder="Add a description here"></textarea>
                <button class="add-close">x</button>
                <button type="submit" class="add-submit">Submit</button>
            </form>
	    </div>
    </div>
</body>
</html>
